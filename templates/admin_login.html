<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Admin Login</h2>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('admin_login') }}" method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="admin_username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="admin_username" required>
    </div>

    <div class="mb-3">
      <label for="admin_password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="admin_password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Log In</button>
  </form>

  <p class="text-center mt-3">
    Back to <a href="{{ url_for('user_login') }}">User Login</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
