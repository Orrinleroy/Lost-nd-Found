<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">User Login</h2>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('user_login') }}" method="POST" class="mx-auto p-4 border rounded shadow-sm" style="max-width: 400px;">
    <!-- Username / Email Input -->
    <div class="mb-3">
      <label for="username" class="form-label">Username / Email</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username or email" required>
    </div>

    <!-- Password Input -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Log In</button>

    <p class="text-center mt-3 mb-0">
      Don't have an account? <a href="{{ url_for('user_signup') }}">Sign up here</a>
    </p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
